{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
		<div class="row d-flex justify-content-center">
			<div class="col-md-10 ">
				<nav class="navbar navbar-default navbar-expand-lg navbar-dark bg-dark">
					
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="navbar-toggler-icon"></span>
					</button> <a class="navbar-brand" href="/">Blog<img src="{% static 'images/Logo2.png' %} " alt="DiskCall" width=100 height=70></a>
					
					<div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
						<div class="d-flex justify-content-left">
							<ul class="navbar-nav">
								<li class="nav-item active">
									<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Sobre</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Contato</a>
								</li>
							</ul>
						</div>

						<div class="d-flex justify-content-left">
							<form class="form-inline " method="POST">
								{% csrf_token %}
								{{ form }}


								<input class="form-control mr-sm-2" type="text"> 
								<button class="btn btn-primary my-2 my-sm-0" type="submit">
									Pesquisar
								</button>
							</form>
						</div>
					</div>
	
				</nav>

				<div class="jumbotron" style="background-color:#04212f;">
					<center>
						<img src="{% static 'images/Logo2.png' %}" width=40% height=40%>
					</center>
					
				</div>
				
				{% block artigo %}
				{% endblock artigo %}

			</div>
		</div>
		
	</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
